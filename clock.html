<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		var log ='';

		function on(id) {
			$(id).css('background-color', 'black');
			log += 'turning on ' + id + '<br />';
		}
		function off(id) {
			$(id).css('background-color', 'white');
			log += 'turning OFF ' + id + '<br />';
		}
		setInterval(function() {
			x = new Date().toString();
			r = x.match(/.*(\d{2}:\d{2}:\d{2}).*/);
			r = r[1];

			log = r + "<br />";

			for ( i = 0; i < 6; i++ ) {
				lc = r.charAt(i + (i / 2));
				xs = '#x' + (i + 1);
				log += "looking at " + lc + "<br />";
				if ( (parseInt(lc) & 8) == 8 ) { on(xs + 'x8') } else { off(xs +'x8'); }
				if ( (parseInt(lc) & 4) == 4 ) { on(xs + 'x4') } else { off(xs +'x4'); }
				if ( (parseInt(lc) & 2) == 2 ) { on(xs + 'x2') } else { off(xs +'x2'); }
				if ( (parseInt(lc) & 1) == 1 ) { on(xs + 'x1') } else { off(xs +'x1'); }
			}

			// debugging log:
			//$('div').html(log);
		},500);
	</script>
</head>
